- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- create:
    - ~/.hushlogin

- link:
    ~/.dotly: os/mac/.dotly
    ~/bin/bash: /opt/homebrew/bin/bash
    ~/bin/date: /opt/homebrew/bin/gdate
    ~/bin/find: /opt/homebrew/bin/gfind
    ~/bin/make: /opt/homebrew/bin/gmake
    ~/bin/sed: /opt/homebrew/bin/gsed
    ~/bin/touch: /opt/homebrew/bin/gtouch
    ~/bin/zsh: /opt/homebrew/bin/zsh
    ~/Library/Preferences/.GlobalPreferences.plist: os/mac/system/Library/Preferences/.GlobalPreferences.plist
    ~/Library/Preferences/com.googlecode.iterm2.plist: os/mac/iTerm/com.googlecode.iterm2.plist